<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding-top: 1rem;
        }

        .catalog {
            display: flex;
            flex-direction: column;           
            padding: 1rem;
        }
        
        .catalog__heading {
            margin: auto auto 1rem;
        }
        
        .catalog__item {
            padding: 0.1rem 0.3rem;
            text-decoration: none;
            font-size: larger;
            margin-bottom: 2px;
            background-color: aliceblue;
            text-align: center;
        }

        .back-link {
            padding: 1rem;
            text-decoration: none;
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="back-link" href="http://localhost:8080/app">Back to main page</a>
        <div class="catalog">
            <h1 class="catalog__heading">Catalog</h1>
            <a th:each="p : ${ products }"
               class="catalog__item"
               th:href="@{${'http://localhost:8080/app/product?id=' + p.id }}"
               th:text="${ p.title }" ></a>
        </div>
    </div>
</body>
</html>
